<body>
    


<script>
    var m=parseInt(prompt("Enter 1st number: "));
    var n=parseInt(prompt("Enter 2nd Number: "));
    var i = m;
    var sum = 0;

while(i<= n){
if(i%3==0 && i%5==0){
   
    sum = sum+i;
    document.write("<br/>");
    document.write(" "+i);

}

   
    i++; 
    
}
document.write("<br/>");
document.write("Sum = "+sum);
</script>
<p>Only print numbers that can be divided by 3 and 5</p>
    <script src="index.js"></script>
</body>
